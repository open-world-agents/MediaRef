name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v6

    - name: Install Python
      run: uv python install ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        uv pip install -e ".[loader,dev]"
      env:
        UV_SYSTEM_PYTHON: 1
    
    - name: Run tests
      run: |
        pytest --cov=mediaref --cov-report=xml --cov-report=term

